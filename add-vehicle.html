    <script type="text/javascript">
        const firebaseConfig = {
            apiKey: "AIzaSyBPUgy9cB-Ukc3fdSjDmwHHLd1AEsDOdzY",
            authDomain: "taxitrack-cab-managementsystem.firebaseapp.com",
            projectId: "taxitrack-cab-managementsystem",
            storageBucket: "taxitrack-cab-managementsystem.appspot.com",
            messagingSenderId: "19147915594",
            appId: "1:19147915594:web:9bc3f90b0b5af7d24cc1b3"
        };

        firebase.initializeApp(firebaseConfig);

        document.addEventListener('DOMContentLoaded', function () {
            const vehicleForm = document.getElementById('child-form');

            vehicleForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const vehicleNumber = document.getElementById('vehicleNumber').value;
                const vehicleType = document.getElementById('vehicleType').value;
                const numberOfSeats = document.getElementById('numberOfSeats').value;
                const ownerName = document.getElementById('ownerName').value;
                const ownerId = document.getElementById('ownerId').value;
                const ownerPhoneNumber = document.getElementById('ownerPhoneNumber').value;

                const databaseRef = firebase.database().ref('vehicles');

                databaseRef.push({
                    vehicleNumber: vehicleNumber,
                    vehicleType: vehicleType,
                    numberOfSeats: numberOfSeats,
                    ownerName: ownerName,
                    ownerId: ownerId,
                    ownerPhoneNumber: ownerPhoneNumber
                }, function(error) {
                    if (error) {
                        Swal.fire({
                          icon: 'error',
                          title: 'Oops...',
                          text: 'Error Occured !'
                        });
                        console.error('Data could not be saved.' + error);
                    } else {
                        Swal.fire({
                          icon: 'Success',
                          title: 'Good Job!',
                          text: 'Data Saved Successfully.'
                        });
                    }
                });
            });
        });
    </script>
