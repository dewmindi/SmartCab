    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var key = urlParams.get('key');

        const firebaseConfig = {
            apiKey: "AIzaSyBPUgy9cB-Ukc3fdSjDmwHHLd1AEsDOdzY",
            authDomain: "taxitrack-cab-managementsystem.firebaseapp.com",
            projectId: "taxitrack-cab-managementsystem",
            storageBucket: "taxitrack-cab-managementsystem.appspot.com",
            messagingSenderId: "19147915594",
            appId: "1:19147915594:web:9bc3f90b0b5af7d24cc1b3"
        };
        firebase.initializeApp(firebaseConfig);

        const databaseRef = firebase.database().ref('ride');

        const specificRideRef = databaseRef.child(key);

        // Fetch the data associated with that key
        specificRideRef.once('value', (snapshot) => {
           var rideData = snapshot.val();
           initMap(rideData)
        });

        // Initialize and display the map
        function initMap(data) {
            if (data.dropOffCords == undefined ) return
            console.log(data.dropOffCords['latitude']);
            console.log(data.pickUpCords['latitude']);
            
            // Coordinates for two places
            var place1 = { lat: data.dropOffCords['latitude'], lng: data.dropOffCords['longitude'] }; // New York
            var place2 = { lat: data.pickUpCords['latitude'], lng: data.pickUpCords['longitude'] }; // Los Angeles

            // Create a map object and specify the DOM element for display.
            var map = new google.maps.Map(document.getElementById('map'), {
                center: place1,
                zoom: 7 // Set the initial zoom level
            });

            // Add markers for place1 and place2
            var marker1 = new google.maps.Marker({
                position: place1,
                map: map
            });

            var marker2 = new google.maps.Marker({
                position: place2,
                map: map
            });

            // Create a DirectionsService object to use the route method and get a result for our request
            var directionsService = new google.maps.DirectionsService();

            // Create a DirectionsRenderer object to display the route
            var directionsDisplay = new google.maps.DirectionsRenderer();

            // Bind the DirectionsRenderer to the map
            directionsDisplay.setMap(map);

            // Set the destination, origin, and travel mode for the directions request
            var request = {
                origin: place1,
                destination: place2,
                travelMode: 'DRIVING'
            };

            // Pass the request to the route method
            directionsService.route(request, function (result, status) {
                // Check if the request was successful
                if (status == 'OK') {
                    // Display the route on the map
                    directionsDisplay.setDirections(result);
                }
            });
        }

        // Call the initMap function after the API has loaded
        google.maps.event.addDomListener(window, 'load', initMap);
    </script>
