    <script type="text/javascript">
        const firebaseConfig = {
            apiKey: "AIzaSyBPUgy9cB-Ukc3fdSjDmwHHLd1AEsDOdzY",
            authDomain: "taxitrack-cab-managementsystem.firebaseapp.com",
            projectId: "taxitrack-cab-managementsystem",
            storageBucket: "taxitrack-cab-managementsystem.appspot.com",
            messagingSenderId: "19147915594",
            appId: "1:19147915594:web:9bc3f90b0b5af7d24cc1b3"
        };
        firebase.initializeApp(firebaseConfig);
        const dbRef = firebase.database().ref('vehicles');
        dbRef.on('value', (snapshot) => {
            const rideData = snapshot.val();
            console.log(rideData);
            const container = document.getElementById('owner_details');
            // Clear existing content
            container.innerHTML = "";
            // Loop through rideData and create a card for each entry
            for (const key in rideData) {
                if (rideData.hasOwnProperty(key)) {
                    const ride = rideData[key];
                    const card = document.createElement('div');
                    card.classList.add('card', 'border-left-primary', 'shadow', 'col-12', 'py-2', 'mb-4');
                    const cardBody = document.createElement('div');
                    cardBody.classList.add('card-body');
                    const ownerDetails = document.createElement('div');
                    ownerDetails.classList.add('row', 'no-gutters', 'align-items-center');
                    ownerDetails.innerHTML = `
                        <div class="col-md-6 border p-5">
                            <p>Name: ${ride.ownerName}</p>
                            <p>ID: ${ride.ownerId}</p>
                            <p>Phone Number: ${ride.ownerPhoneNumber}</p>
                        </div>
                        <div class="col-md-6 border p-4">
                            <div class="p-3">
                                <p class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    Main Card Content</p>
                                <p class="h5 mb-0 font-weight-bold text-gray-800">Your main card content here</p>
                            </div>
                        </div>
                    `;
                    cardBody.appendChild(ownerDetails);
                    card.appendChild(cardBody);
                    container.appendChild(card);
                }
            }
        });
    </script>
