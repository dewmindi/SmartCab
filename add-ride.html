    <script type="text/javascript">
        const firebaseConfig = {
            apiKey: "AIzaSyBPUgy9cB-Ukc3fdSjDmwHHLd1AEsDOdzY",
            authDomain: "taxitrack-cab-managementsystem.firebaseapp.com",
            projectId: "taxitrack-cab-managementsystem",
            storageBucket: "taxitrack-cab-managementsystem.appspot.com",
            messagingSenderId: "19147915594",
            appId: "1:19147915594:web:9bc3f90b0b5af7d24cc1b3"
        };

        firebase.initializeApp(firebaseConfig);

        document.addEventListener('DOMContentLoaded', function () {
            const addRideForm = document.getElementById('add-ride-form');

            addRideForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const pickupLocation = document.getElementById('pickup').value;
                const dropOffLocation = document.getElementById('dropoff').value;
                const passengerName = document.getElementById('passengerName').value;
                const contactNumber = document.getElementById('contactNumber').value;
                const numberOfPassengers = document.getElementById('numberOfPassengers').value;
                const dateAndTime = document.getElementById('dateAndTime').value;
                const vehicleNumber = document.getElementById('vehicleNumber').value;

                const databaseRef = firebase.database().ref('ride');

                databaseRef.push({
                    pickupLocation: pickupLocation,
                    dropOffLocation: dropOffLocation,
                    passengerName: passengerName,
                    contactNumber: contactNumber,
                    numberOfPassengers: numberOfPassengers,
                    dateAndTime: dateAndTime,
                    vehicleNumber: vehicleNumber
                }, function(error) {
                    if (error) {
                        Swal.fire({
                          icon: 'error',
                          title: 'Oops...',
                          text: 'Error Occured !'
                        });
                        console.error('Data could not be saved.' + error);
                    } else {
                        Swal.fire({
                          icon: 'Success',
                          title: 'Good Job!',
                          text: 'Data Saved Successfully.'
                        });
                    }
                });
            });
        });
    </script>
